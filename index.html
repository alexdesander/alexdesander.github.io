<!DOCTYPE html>
<head>
    <title>alexdesander</title>
    <style>

html, body {
    height: 100%;
}

body {
    background-color: #E74C3C;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
}

.absolute_centered {
    display: inline-block;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto auto;
}

#main_circle {
  height: 300px;
  width: 300px;
  background-color: #3498DB;
  box-shadow: 6px 6px black;
  border: 10px solid white;
  border-radius: 50%;
  
  z-index: 0;
}

.orbit_0 {
    height: 500px;
    width: 500px;
    z-index: 1;
    animation: spin_right 80s linear infinite;
    pointer-events: none;
}

.orbit_1 {
    height: 500px;
    width: 500px;
    rotate: 120deg;
    z-index: 1;
    animation: spin_right 80s linear infinite;
    pointer-events: none;
}

.orbit_2 {
    height: 500px;
    width: 500px;
    rotate: 60deg;
    z-index: 1;
    animation: spin_right 80s linear infinite;
    pointer-events: none;
}

.elem_0 {
    width: 100px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #FF6F61 ;
    box-shadow: 3px 3px black;
    border: 5px solid white;
    border-radius: 50%;
    animation: spin_left 80s linear infinite;
    pointer-events: all;
    color: white;
    text-decoration: none;
}

.elem_1 {
    width: 100px;
    height: 100px;
    rotate: -120deg;
    background-color: #FF6F61;
    box-shadow: 3px 3px black;
    border: 5px solid white;
    border-radius: 50%;
    animation: spin_left 80s linear infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    pointer-events: all;
}

.elem_2 {
    width: 100px;
    height: 100px;
    rotate: -60deg;
    background-color: #FF6F61;
    box-shadow: 3px 3px black;
    border: 5px solid white;
    border-radius: 50%;
    animation: spin_left 80s linear infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    pointer-events: all;
}

@keyframes spin_right {
    100% {
        transform: rotate(360deg);
    }
}

@keyframes spin_left {
    100% {
        transform: rotate(-360deg)
    }
}

    </style>
</head>

<body>
    <div id="wrapper">
        <span class="absolute_centered" id="main_circle"></span>
        <div class="absolute_centered orbit_0">
            <a style="text-align: center; font-size: 60px;" href="about.html" class="elem_0">?</a>
        </div>

        <div class="absolute_centered orbit_2">
            <a href="discord.html" class="elem_2">
                <img style="width: 90%; height: 90%; filter: invert()" src="icons8-discord.svg">
            </a>
        </div>

        <div class="absolute_centered orbit_1">
            <a href="https://www.github.com/alexdesander" class="elem_1">
                <img style="margin-top: -1px; margin-left: -1px; width: 102px; height: 102px;" src="github-mark-white.svg">
            </a>
        </div>
    </div>
</body>
